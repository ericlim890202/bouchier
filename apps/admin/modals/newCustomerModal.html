<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="aside-close-btn pull-right" ng-click="$hide()">
                    <i class="material-icons v-m">&#xe5cd;</i>
                </button>
                <h4 ng-show="isCustomerNew == true" class="modal-title">Add Customer</h4>
                <h4 ng-show="isCustomerNew == false" class="modal-title">Edit Customer</h4>
            </div>

            <!-- Modal Body -->
            <form class="form-validation">
                <div class="modal-body">
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">First Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control inline" ng-model="newCustomer.fname"
                                   placeholder="Enter First Name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Last Name:</label>
                        <div class="col-sm-9">
                            <input class="form-control inline" ng-model="newCustomer.lname" placeholder="Enter Last Name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Email Address:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control inline" ng-model="newCustomer.email"
                                   placeholder="Enter Valid Email Address" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Phone Number:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control inline" ng-model="newCustomer.phone"
                                   placeholder="Enter Phone Number">
                        </div>
                    </div>
                </div>


                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button ng-show="isCustomerNew == true" type="submit" class="btn btn-default"
                            ng-click="saveCustomer()">Add
                    </button>
                    <button ng-show="isCustomerNew == false" type="submit" class="btn btn-default"
                            ng-click="saveCustomer()">Save
                    </button>
                    <button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
