<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="aside-close-btn pull-right" ng-click="$hide()">
                    <i class="material-icons v-m">&#xe5cd;</i>
                </button>
                <h4 ng-show="isUserNew == true" class="modal-title">Add User</h4>
                <h4 ng-show="isUserNew == false" class="modal-title">Edit User</h4>
            </div>

            <!-- Modal Body -->
            <form class="form-validation">
                <div class="modal-body">
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">First Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control inline" ng-model="newUser.name" placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Last Name:</label>
                        <div class="col-sm-9">
                                <input type="text" class="form-control inline" ng-model="newUser.lastName" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Email:</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control inline" ng-model="newUser.email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Password:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control inline" ng-model="newUser.password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Access: <i data-trigger="hover"
                                                                              bs-tooltip="tooltip"
                                                                              data-placement="right"
                                                                              class="material-icons">&#xe88f;</i></label>
                        <div class="col-sm-9">
                            <select class="form-control c-select" ng-model="newUser.access" required>
                                <option value="" selected>Please Select Access Level</option>
                                <option ng-repeat="a in access">{{a}}</option>
                            </select>
                        </div>
                    </div>
                </div>


                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button ng-show="isUserNew == true" type="submit" class="btn btn-default" ng-click="saveUser()">Add</button>
                    <button ng-show="isUserNew == false" type="submit" class="btn btn-default" ng-click="saveUser()">Save</button>
                    <button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
