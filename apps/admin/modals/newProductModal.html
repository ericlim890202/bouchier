<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="aside-close-btn pull-right" ng-click="$hide()">
                    <i class="material-icons v-m">&#xe5cd;</i>
                </button>
                <h4 ng-show="isProductNew == true" class="modal-title">Add Product</h4>
                <h4 ng-show="isProductNew == false" class="modal-title">Edit Product</h4>
            </div>

            <!-- Modal Body -->
            <form class="form-validation">
                <div class="modal-body">
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Title:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control inline" ng-model="newProduct.title"
                                   placeholder="Product Title" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Meat Type:</label>
                        <div class="col-sm-9">
                            <select class="form-control c-select font-capital" ng-model="newProduct.meat" required>
                                <option value="" selected>Please Select</option>
                                <option ng-repeat="meat in meatTypes">{{meat}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Product Code:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control inline" ng-model="newProduct.code"
                                   placeholder="Product Code">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Cost:</label>
                        <div class="col-sm-9">
                            <label class="radio-inline">
                                <input ng-disabled="newProduct.byUnit || newProduct.byFixedweight" type="checkbox"
                                       ng-model="newProduct.byWeight" name="costRadioGroup"
                                       value="weight"> Per Kg
                            </label>
                            <label class="radio-inline">
                                <input ng-disabled="newProduct.byWeight || newProduct.byFixedweight" type="checkbox"
                                       ng-model="newProduct.byUnit" name="costRadioGroup" value="unit">
                                Per Unit
                            </label>
                            <label class="radio-inline">
                                <input ng-disabled="newProduct.byUnit || newProduct.byWeight" type="checkbox"
                                       ng-model="newProduct.byFixedweight" name="costRadioGroup"
                                       value="fixedweight"> Fixed Weight/Qty
                            </label>
                        </div>
                    </div>
                    <div class="form-group row" ng-show="newProduct.byWeight">
                        <label class="col-sm-3 form-control-label">Per kg:</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" ng-model="newProduct.weightCost"
                                   placeholder="Cost per kg e.g 15.00">
                        </div>
                    </div>
                    <div class="form-group row" ng-show="newProduct.byUnit">
                        <label class="col-sm-3 form-control-label">Per Unit:</label>
                        <div class="col-sm-9 col-sm-offset-3">
                            <input type="number" class="form-control" ng-model="newProduct.unitCost"
                                   placeholder="Cost per unit e.g 15.00">
                        </div>
                    </div>
                    <!--
                    <div class="form-group row" ng-show="newProduct.byUnit">
                        <label class="col-sm-3 form-control-label">Weight Per Unit:</label>
                        <div class="col-sm-9 col-sm-offset-3">
                            <input type="number" class="form-control" ng-model="newProduct.weightPerUnit"
                                   placeholder="To show as kg's in summary table">
                        </div>
                    </div> -->
                    <div class="form-group row" ng-show="newProduct.byFixedweight">
                        <label class="col-sm-3 form-control-label"></label>
                        <div class="col-sm-9 col-sm-offset-3">
                            <b>All fixed weights/quantities can be added in the Product Variations section by clicking
                                'View' on the selected Product.</b>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Description:</label>
                        <div class="col-sm-9">
                            <textarea class="form-control inline" ng-model="newProduct.description"
                                      placeholder="Product Description"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Image:</label>
                        <div class="col-sm-9">
                            <button type="file" ngf-select="uploadFiles($file, $invalidFiles)"
                                    accept="image/*"  ngf-max-size="1MB">
                                Select File
                            </button>
                            <br><br>
                           <img class="product-img-thumb" ng-src="/assets/images/xmas.min/{{newProduct.image}}">

                            <a>
                                <i ng-if="newProduct.image != ''" ng-click="deleteImage()" class="material-icons" style="color: red">&#xe5c9;</i>
                            </a>
                        </div>
                    </div>
                </div>


                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button ng-show="isProductNew == true" type="submit" class="btn btn-default"
                            ng-click="saveProduct()">Add
                    </button>
                    <button ng-show="isProductNew == false" type="submit" class="btn btn-default"
                            ng-click="saveProduct()">Save
                    </button>
                    <button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
