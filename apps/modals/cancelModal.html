<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" >
                <button type="button" class="aside-close-btn pull-right" ng-click="$hide()">
                    <i class="material-icons v-m">&#xe5cd;</i>
                </button>
                <h4 ng-if="expired != true" class="modal-title">Abandon Order</h4>
                <h4 ng-if="expired == true" class="modal-title">Session Expired</h4>
            </div>
            <div ng-if="expired != true" class="modal-body">Are you sure you want to leave this order? <b>(This order will be lost unless you are editing an existing order, which will remain unchanged)</b>.</div>
            <div ng-if="expired == true" class="modal-body">This session has expired, please exit this order and start again.</div>
            <div class="modal-footer">
                <button ng-if="expired != true" type="button" class="btn btn-default"  ng-click="cancelOrder()">Confirm</button>
                <button ng-if="expired == true" type="button" class="btn btn-default"  ng-click="confirmExpiredSess()">Confirm</button>
                <button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
            </div>
        </div>
    </div>
</div>
