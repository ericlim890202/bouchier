<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="aside-close-btn pull-right" ng-click="$hide()">
                    <i class="material-icons v-m">&#xe5cd;</i>
                </button>
                <h4 class="modal-title">Edit Customer</h4>
            </div>

            <!-- Modal Body -->
            <form class="form-validation">
                <div class="modal-body">
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Email:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control inline" ng-model="selectedCustomer.email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Phone:</label>
                        <div class="col-sm-9">
                            <input class="form-control inline" ng-model="selectedCustomer.phone" required>
                        </div>
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default"
                            ng-click="updateCustomer()">Save
                    </button>
                    <button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
