<div class="padding">
    <div>
        <div class="row text-center">
            <div class="col-md-6 col-md-offset-3">
                <div class="box-color alt-prim-bg pos-rlt m-b">
                    <span class="arrow bottom alt-primary-color"></span>
                    <div class="box-body">
                        <h4 class="modal-title">Order Placed Successfully!</h4>
                    </div>
                </div>
                <div>
                    <div class="col-md-10">
                        <h5 class="text-left m-b">Congratulations {{selectedCustomer.fname}}!</h5>
                        <p class="text-left">Your order has been processed and an email receipt has been sent with your
                            order details.</p>

                    </div>
                    <div class="col-md-2">
                        <i class="material-icons order-confirm-icon">&#xe86c;</i>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-md-offset-3 m-t-lg">
                <a class="btn btn-lrg btn-outline rounded b-primary text-primary" ng-click="cancelOrder()">
                    <i class="material-icons">&#xe88a;</i>
                    BACK TO HOME
                </a>
            </div>
        </div>
    </div>
</div>
